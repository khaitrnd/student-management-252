<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body { 
            background-color: #f0f2f5; /* Màu nền xám nhạt giúp thẻ Card nổi bật hơn */
            padding-top: 50px; 
        }
        .profile-card { 
            max-width: 450px; 
            margin: auto; 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            overflow: hidden; /* Cắt góc bo tròn cho phần Header */
        }
        .profile-header { 
            background-color: #0dcaf0; /* Màu xanh dương info đồng bộ với nút bấm */
            color: white; 
            padding: 40px 20px 20px; 
            text-align: center; 
        }
        .profile-icon { 
            font-size: 80px; 
            margin-bottom: 15px; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .profile-body { padding: 30px; }
        .info-row { 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid #eee; 
            padding: 15px 0; 
        }
        .info-row:last-child { border-bottom: none; }
        .info-icon { 
            width: 40px; 
            color: #0dcaf0; 
            font-size: 22px; 
            text-align: center; 
        }
        .info-label { font-weight: bold; width: 100px; color: #6c757d; }
        .info-value { color: #212529; font-weight: 500; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card profile-card">
            
            <div class="profile-header">
                <i class="fas fa-user-circle profile-icon"></i>
                <h3 class="m-0 fw-bold" th:text="${student.name}">Tên Sinh Viên</h3>
                <p class="m-0 mt-1" style="opacity: 0.9;"><i class="fas fa-check-circle me-1"></i>Hồ sơ hợp lệ</p>
            </div>
            
            <div class="card-body profile-body">
                <div class="info-row">
                    <div class="info-icon"><i class="fas fa-id-badge"></i></div>
                    <div class="info-label">MSSV:</div>
                    <div class="info-value" th:text="${student.id}">123456</div>
                </div>
                <div class="info-row">
                    <div class="info-icon"><i class="fas fa-envelope"></i></div>
                    <div class="info-label">Email:</div>
                    <div class="info-value" th:text="${student.email}">email@hcmut.edu.vn</div>
                </div>
                <div class="info-row">
                    <div class="info-icon"><i class="fas fa-birthday-cake"></i></div>
                    <div class="info-label">Tuổi:</div>
                    <div class="info-value">
                        <span th:text="${student.age}">20</span>
                        <span th:if="${student.age < 18}" class="badge bg-danger ms-2">Chưa đủ 18 tuổi</span>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/students" class="btn btn-outline-secondary px-4 shadow-sm fw-bold">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại danh sách
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
