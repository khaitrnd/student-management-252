<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 40px; }
        .card-main { box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: none; border-radius: 10px; }
        .text-danger { font-weight: bold !important; } 
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center text-primary fw-bold">
            <i class="fas fa-user-graduate me-2"></i>Hệ Thống Quản Lý Sinh Viên
        </h2>

        <div class="card card-main p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                
                <button type="button" class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="fas fa-plus-circle me-1"></i> Thêm Mới
                </button>

                <form action="/students" method="GET" class="d-flex">
                    <input type="text" name="keyword" class="form-control me-2 shadow-sm" placeholder="Nhập tên..." />
                    <button type="submit" class="btn btn-primary shadow-sm"><i class="fas fa-search"></i> Tìm</button>
                </form>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th><th>Họ và Tên</th><th>Email</th><th>Tuổi</th><th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${dsSinhVien}" th:classappend="${student.age < 18} ? 'table-danger text-danger' : ''">
                            <td class="text-center fw-bold" th:text="${student.id}">ID</td>
                            <td th:text="${student.name}">Tên</td>
                            <td th:text="${student.email}">Email</td>
                            <td class="text-center" th:text="${student.age}">0</td>
                            
                            <td class="text-center">
                                <button type="button" class="btn btn-sm btn-info text-white me-1" data-bs-toggle="modal" th:data-bs-target="'#viewModal' + ${student.id}">
                                    <i class="fas fa-eye"></i>
                                </button>
                                
                                <button type="button" class="btn btn-sm btn-warning text-dark me-1" data-bs-toggle="modal" th:data-bs-target="'#editModal' + ${student.id}">
                                    <i class="fas fa-edit"></i>
                                </button>
                                
                                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?');"><i class="fas fa-trash-alt"></i></a>
                            
                                <div class="modal fade text-start" th:id="'viewModal' + ${student.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content" style="border: none; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                                            
                                            <div class="bg-info text-white text-center" style="padding: 40px 20px 20px;">
                                                <i class="fas fa-user-circle" style="font-size: 80px; margin-bottom: 15px; text-shadow: 2px 2px 5px rgba(0,0,0,0.2);"></i>
                                                <h3 class="m-0 fw-bold" th:text="${student.name}">Tên Sinh Viên</h3>
                                            </div>
                                            
                                            <div class="modal-body" style="padding: 30px;">
                                                <div class="d-flex align-items-center border-bottom py-3">
                                                    <div class="text-info text-center" style="width: 40px; font-size: 22px;"><i class="fas fa-id-badge"></i></div>
                                                    <div class="fw-bold text-secondary" style="width: 100px;">MSSV:</div>
                                                    <div class="fw-bold text-dark fs-5" th:text="${student.id}">123456</div>
                                                </div>
                                                <div class="d-flex align-items-center border-bottom py-3">
                                                    <div class="text-info text-center" style="width: 40px; font-size: 22px;"><i class="fas fa-envelope"></i></div>
                                                    <div class="fw-bold text-secondary" style="width: 100px;">Email:</div>
                                                    <div class="fw-bold text-dark fs-5" th:text="${student.email}">email@hcmut.edu.vn</div>
                                                </div>
                                                <div class="d-flex align-items-center py-3">
                                                    <div class="text-info text-center" style="width: 40px; font-size: 22px;"><i class="fas fa-birthday-cake"></i></div>
                                                    <div class="fw-bold text-secondary" style="width: 100px;">Tuổi:</div>
                                                    <div class="fw-bold text-dark fs-5">
                                                        <span th:text="${student.age}">20</span>
                                                        <span th:if="${student.age < 18}" class="badge bg-danger ms-2 fs-6" style="vertical-align: middle;">Chưa đủ 18 tuổi</span>
                                                    </div>
                                                </div>
                                                
                                                <div class="text-center mt-4">
                                                    <button type="button" class="btn btn-outline-secondary px-4 fw-bold shadow-sm" data-bs-dismiss="modal">Đóng cửa sổ</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade text-start" th:id="'editModal' + ${student.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header bg-warning">
                                                <h5 class="modal-title text-dark"><i class="fas fa-edit me-2"></i>Chỉnh Sửa Sinh Viên</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <form th:action="@{/students/edit/{id}(id=${student.id})}" method="POST">
                                                <div class="modal-body text-start">
                                                    <div class="mb-3">
                                                        <label class="form-label fw-bold">ID (MSSV):</label>
                                                        <input type="text" name="id" class="form-control" th:value="${student.id}" readonly style="background-color: #eee;">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label fw-bold">Họ và Tên:</label>
                                                        <input type="text" name="name" class="form-control" th:value="${student.name}" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label fw-bold">Email:</label>
                                                        <input type="email" name="email" class="form-control" th:value="${student.email}" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label fw-bold">Tuổi:</label>
                                                        <input type="number" name="age" class="form-control" th:value="${student.age}" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                                    <button type="submit" class="btn btn-warning fw-bold">Cập Nhật</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-user-plus me-2"></i>Thêm Mới Sinh Viên</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form action="/students/create" method="POST" th:object="${newStudent}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">ID (MSSV):</label>
                            <input type="text" th:field="*{id}" class="form-control" placeholder="Nhập ID..." required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ và Tên:</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên..." required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email:</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="email@hcmut.edu.vn" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tuổi:</label>
                            <input type="number" th:field="*{age}" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-success">Lưu Sinh Viên</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
