<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; font-weight: bold; }
        input { padding: 5px; width: 250px; }
        button { padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chỉnh Sửa Sinh Viên</h1>
    
    <form th:action="@{/students/edit/{id}(id=${student.id})}" method="POST" th:object="${student}">
        <div class="form-group">
            <label>ID (MSSV):</label>
            <input type="text" th:field="*{id}" readonly style="background-color: #eee;" />
        </div>
        <div class="form-group">
            <label>Họ và Tên:</label>
            <input type="text" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label>Tuổi:</label>
            <input type="number" th:field="*{age}" required />
        </div>
        
        <button type="submit">Cập Nhật</button>
        <a href="/students" style="margin-left: 10px;">Hủy</a>
    </form>
</body>
</html>
